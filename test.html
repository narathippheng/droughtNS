<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple OpenLayers + GeoServer</title>
   <!--ทำการลิ้งไลบราลี่OpenLayer-->
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol.css">
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol-layerswitcher.css">
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol-ext.css">
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol-ext.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- สคริปต์ OpenLayers -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'https://droughtnsru.com/geoserver/nurc/wms?',
            params: {
              'LAYERS': 'nurc:mosaic',
              'TILED': true
            },
            serverType: 'geoserver'
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([14, 40]), // เปลี่ยนค่าตามแผนที่
        zoom: 6
      })
    });
  </script>
</body>
</html>
