<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
        

  <!--ชื่อที่แสดงบนเว็บไซต์-->
  <title>ระบบภูมิสารสนเทศเพื่อเตือนภัยพื้นที่เสี่ยงภัยแล้ง จังหวัดนครสวรรค์</title>

  <!--ทำการลิ้งไลบราลี่OpenLayer-->
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol.css">
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol-layerswitcher.css">
  <link rel="stylesheet" href="./styles.css">
  <!--bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="icon-logo" src="./image/trademark_nsru.png">
       ระบบภูมิสารสนเทศเพื่อเตือนภัยพื้นที่เสี่ยงภัยแล้ง จังหวัดนครสวรรค์
    </div>
    <div class="grid-container">
      <div id="grid-1">
        <img src= "https://landslide.gis-cdn.net/geoserver/droughtNS/wms?service=WMS&version=1.1.0&request=GetMap&layers=droughtNS:Rainday7D &styles=&bbox=99.11012498885,15.076671903231999,100.81012498885,16.176671903232&width=768&height=330&srs=EPSG:4326&format=application/openlayers&format_options=layout:legend&legend_options=countMatched:true;fontAntiAliasing:true">  
        <div class="sidebar">
          <div id="h2">
            สัญลักษณ์แผนที่
          </div>
          <!--<input type='radio' name='baseLayerRadioButton' value="Drought" checked>พื้นที่เสี่ยงภัยแล้ง<br> -->
          <div><img id="legend"/></div><br>
          <!--<img id = "image" src="https://landslide.gis-cdn.net/geoserver/droughtNS/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=10&HEIGHT=5&LAYER=droughtNS:testdata"> <br> <br>--->
          <!--<input type='radio' name='baseLayerRadioButton' value="rainfall_7day">ปริมาณน้ำฝนสะสมราย 7 วัน<br>-->
          <img src= "https://landslide.gis-cdn.net/geoserver/droughtNS/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=10&HEIGHT=5&LAYER=droughtNS:Rainday7D"> <br> <br> 
          <div id="local_time" style="font-size: small; font-weight: bold;"><br>&nbsp;</div>
          <script>
            function local_date(now_time) {
              current_local_time = new Date(); 
              local_time.innerHTML = current_local_time.getDate() + "/" + (current_local_time.getMonth()+1) + "/" + current_local_time.getUTCFullYear();
              setTimeout("local_date()",1000);}
              setTimeout("local_date()",1000);
          </script>
          <input type="checkbox" name='rasterTileLayerCheckbox' value="TN">ขอบเขตตำบล<br> 
          <input type="checkbox" name='rasterTileLayerCheckbox' value="AP" checked>ขอบเขตอำเภอ<br> 
          
        </div>
      </div>
      <div class="grid-2">
        <div id='js-map' class='map'> </div>
        
      </div>
    </div>
    <div class="footer">ลิขสิทธิ์<br> สาขาวิชาภูมิศาสตร์ มหาวิทยาลัยราชภัฎนครสวรรค์<br>
      งานวิจัยนี้ได้รับการสนับสนุนจากกองทุนส่งเสริมวิทยาศาสตร์ วิจัยและนวัตกรรม (กองทุน ววน.)<br>
    </div>
  </div>

  <script src='./libs/v6.0.0-dist/ol.js'></script>
  <script src='./main.js'></script>
  <script src="./libs/v6.0.0-dist/ol-layerswitcher.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
