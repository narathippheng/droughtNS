<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--ชื่อที่แสดงบนเว็บไซต์-->
  <title>ระบบเตือนภัยพื้นที่เสี่ยงภัยแล้งจังหวัดนครสวรรค์</title>

  <!--ทำการลิ้งไลบราลี่OpenLayer-->
  <link rel="stylesheet" href="./libs/v6.0.0-dist/ol.css">
  <link rel="stylesheet" href="./styles.css">
  <!--bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="header">ระบบแสดงพื้นที่เสี่ยงภัยแล้ง จังหวัดนครสวรรค์
    </div>
    <div class="grid-container">
      <div id="grid-1">  
        <div class="sidebar">
          <div id="h2">
            ชั้นข้อมูล
          </div>
          <input type='radio' name='baseLayerRadioButton' value="LandSlide" checked>ปริมาณน้ำฝน<br>
          <input type='radio' name='baseLayerRadioButton' value="LandSlide_daily">ความชื้นสัมพัทธ์<br>
          <input type='radio' name='baseLayerRadioButton' value="LandSlide_daily">อุณหภูมิอากาศ<br>
          <div id="local_time" style="font-size: small; font-weight: bold;"><br>&nbsp;</div>
          <script>
            function local_date(now_time) {
              current_local_time = new Date(); 
              local_time.innerHTML = current_local_time.getDate() + "/" + (current_local_time.getMonth()+1) + "/" + current_local_time.getUTCFullYear();
              setTimeout("local_date()",1000);}
              setTimeout("local_date()",1000);
          </script>
          <style>
            img{margin-top: 0.5rem; 
              max-width: 100%;
              height: auto;
            }
          </style>
          <img src= "https://landslide.gis-cdn.net/geoserver/Landslide/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=10&HEIGHT=5&LAYER=Landslide:Landslide_N"> <br> <br>
          <input type='radio' name='baseLayerRadioButton' value="Rain_day">ปริมาณน้ำฝน(มม.วัน)<br>
          <img src= "https://landslide.gis-cdn.net/geoserver/Landslide/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=10&HEIGHT=5&LAYER=Landslide:Rain_Day"> <br> <br>
          <input type="checkbox" name='rasterTileLayerCheckbox' value="PV" checked>ขอบเขตจังหวัด<br> 
          <input type="checkbox" name='rasterTileLayerCheckbox' value="AP">ขอบเขตอำเภอ<br> 
          <input type="checkbox" name='rasterTileLayerCheckbox' value="TN">ขอบเขตตำบล<br> 
        </div>
      </div>
      <div class="grid-2">
        <div id='js-map' class='map'> </div>
      </div>
    </div>
    <div class="footer">ลิขสิทธิ์2021 <br>
      ดุษฏีนิพนธ์ของนางสาวภาสิรี ยงศิริ คณะภูมิสารสนเทศ มหาวิทยาลัยบูรพา

    </div>
  </div>

  <script src='./libs/v6.0.0-dist/ol.js'></script>
  <script src='./main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
